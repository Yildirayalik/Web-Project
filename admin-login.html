<head>

</head>

<body>
    <!-- Menü çubuğu -->
    <nav class="navbar navbar-expand-lg navbar-aqua bg-dark">
        <a class="navbar-brand" href="#">Yıldıray Ali Kara</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">Menü</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Ana Sayfa <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ozgecmis.html">Özgeçmişim</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sehrim.html">Şehrim</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="yemeklerimiz.html">Mirasımız</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="form.html">İletişim</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Giriş</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-sm">
        <div class="admindiv">
            <h2>Admin Girişi</h2>
            <form id="adminGirisFormu">
                <!-- Kullanıcı adı alanı -->
                <label for="adminKullaniciAdi">Kullanıcı Adı:</label>
                <input type="text" id="adminKullaniciAdi" required>

                <!-- Şifre alanı -->
                <label for="adminSifre">Şifre:</label>
                <input type="password" id="adminSifre" required>

                <!-- Giriş butonu -->
                <button type="submit">Giriş Yap</button>
            </form>
        </div>
    </div>

    <script>
        // Giriş formu gönderildiğinde çalışacak fonksiyon
        document.getElementById('adminGirisFormu').addEventListener('submit', function (event) {
            event.preventDefault(); // Formun varsayılan gönderim işlemini durdur
            const kullaniciAdi = document.getElementById('adminKullaniciAdi').value; // Kullanıcı adı alanının değeri
            const sifre = document.getElementById('adminSifre').value; // Şifre alanının değeri

            // Kullanıcı adı ve şifre kontrolü
            if (kullaniciAdi === 'root' && sifre === 'root') {
                window.location.href = 'admin.html'; // Doğruysa admin sayfasına yönlendir
            } else {
                alert('Kullanıcı adı veya şifre yanlış'); // Yanlışsa uyarı ver
            }
        });
    </script>
    <!--Ana menü çubuğu için bootstrap etiketi-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
